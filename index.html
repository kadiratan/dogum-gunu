<script>

  // Kelimeleri oluÅŸturma fonksiyonu

    // Ekrana 15 tane kelime basalÄ±m ki boÅŸ kalmasÄ±n

  function spawnTag() {

    // Rastgele kelime seÃ§

    // Rastgele animasyon sÃ¼resi (15sn - 25sn arasÄ± yavaÅŸ sÃ¼zÃ¼lsÃ¼n)

    tag.style.animationDelay = (Math.random() * 5) * -1 + 's';
