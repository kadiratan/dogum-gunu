<style>

  .tag {

  /* GÄ°RÄ°Å KARTI (CAM EFEKTÄ°) */

  }

  input {

    background: rgba(0,0,0,0.2); /* Hafif koyu */
    color: white;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    transition: 0.3s;
  }
  
  input:focus {
    outline: none;
    background: rgba(0,0,0,0.4);
    border-color: #ff9a9e;
    box-shadow: 0 0 15px rgba(255, 154, 158, 0.3);
  }
  
  input::placeholder { color: rgba(255,255,255,0.4); }

  /* BUTON */
  button {

    padding: 15px;
    margin-top: 15px;
    border-radius: 12px;
    border: none;
    /* ÅÄ±k bir gradient */

  button:hover {

  button:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }

</style>
</head>

<script>
