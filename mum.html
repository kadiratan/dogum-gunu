<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bir Dilek Tut üïØÔ∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #050505;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Playfair Display', serif;
    color: white;
    overflow: hidden;
    user-select: none;
  }
  h2 {
    font-weight: 400;
    letter-spacing: 2px;
    opacity: 0.8;
    text-align: center;
    margin-bottom: 60px;
    font-size: 1.5rem;
    animation: fadeIn 2s ease-in;
    padding: 0 20px;
    transition: opacity 1s;
  }
  .candle-container { position: relative; cursor: pointer; -webkit-tap-highlight-color: transparent; }
  
  .candle {
    width: 50px; height: 150px;
    background: linear-gradient(#e6e6e6, #d9d9d9, #bfbfbf);
    border-radius: 4px; position: relative;
    box-shadow: inset 0 -20px 20px rgba(0,0,0,0.1), 0 0 20px rgba(0,0,0,0.5);
    display: flex; justify-content: center;
  }
  
  .wick {
    position: absolute; top: -15px; width: 4px; height: 15px; background: #333; border-radius: 2px; z-index: 1;
  }

  /* KAPS√úL: Ate≈üi i√ßinde tutan kutu */
  .flame-wrapper {
    position: absolute;
    top: -55px; 
    width: 20px;
    height: 40px;
    transform-origin: bottom center;
    z-index: 2;
    /* JS ile m√ºdahale edeceƒüimiz i√ßin buraya transition yazmƒ±yorum */
  }

  /* ATE≈ûƒ∞N KENDƒ∞Sƒ∞: Sadece titrer */
  .flame {
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at bottom, #fff 0%, #ffbb00 40%, #ff4d00 100%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow: 0 0 20px #ffbb00, 0 0 50px #ff4d00;
    animation: flicker 1s infinite alternate;
    transform-origin: center bottom;
  }

  @keyframes flicker {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1.1, 0.9); opacity: 0.9; }
  }

  .smoke {
    position: absolute; top: -30px; 
    width: 4px; height: 40px; background: rgba(255,255,255,0.6);
    filter: blur(5px); border-radius: 50%; opacity: 0; pointer-events: none;
  }
  .smoke.rise { animation: smokeRise 2s forwards; }
  
  @keyframes smokeRise {
    0% { opacity: 0.8; height: 10px; top: -20px; }
    100% { opacity: 0; height: 100px; top: -120px; transform: translateY(-50px) scale(3); }
  }
  
  .wish-message {
    margin-top: 50px; font-size: 1.2rem; opacity: 0;
    color: #ffd700; letter-spacing: 1px; text-align: center; padding: 0 20px;
    transition: opacity 2s;
  }
  
  .fade-in { opacity: 1 !important; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  .hint { position: absolute; bottom: 30px; font-size: 12px; color: rgba(255,255,255,0.3); }
</style>
</head>
<body>
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<h2 id="title">Yeni ya≈üƒ±n i√ßin bir dilek tut...</h2>
<div class="candle-container" onclick="blowCandle()">
  <div class="candle">
    <div class="wick"></div>
    <div class="flame-wrapper" id="flameWrapper">
      <div class="flame"></div>
    </div>
    <div class="smoke" id="smoke"></div>
  </div>
</div>
<div class="wish-message" id="message">Dileƒüin evrene iletildi... ‚ú®</div>
<p class="hint">(S√∂nd√ºrmek i√ßin aleve dokun)</p>

<script>
  let isBlown = false;
  function blowCandle() {
    if (isBlown) return;
    isBlown = true;
    
    // Elementleri se√ß
    const flameWrapper = document.getElementById('flameWrapper');
    const smoke = document.getElementById('smoke');
    const message = document.getElementById('message');
    const title = document.getElementById('title');

    // --- BURASI √áOK √ñNEMLƒ∞: JS ƒ∞LE ZORLA S√ñND√úRME ---
    // CSS class eklemek yerine direkt stilini deƒüi≈ütiriyoruz.
    // Bu komutun √ßalƒ±≈ümama ihtimali YOKTUR.
    
    flameWrapper.style.transition = "all 2s ease-out"; // 2 saniyede deƒüi≈üsin
    flameWrapper.style.opacity = "0"; // G√∂r√ºnmez ol
    flameWrapper.style.transform = "scale(0)"; // Boyutunu sƒ±fƒ±rla
    
    // --------------------------------------------------

    // Duman hemen √ßƒ±ksƒ±n
    smoke.classList.add('rise'); 
    
    // Yazƒ±lar deƒüi≈üsin
    title.style.opacity = '0';
    message.classList.add('fade-in');
    
    // Y√∂nlendirme
    setTimeout(() => {
      window.location.href = "final.html";
    }, 2500);
  }
</script>
</body>
</html>
