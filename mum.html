<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bir Dilek Tut üïØÔ∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #050505;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Playfair Display', serif;
    color: white;
    overflow: hidden;
    user-select: none;
  }
  h2 {
    font-weight: 400;
    letter-spacing: 2px;
    opacity: 0.8;
    text-align: center;
    margin-bottom: 60px;
    font-size: 1.5rem;
    animation: fadeIn 2s ease-in;
    padding: 0 20px;
  }
  .candle-container { position: relative; cursor: pointer; transition: transform 0.2s; -webkit-tap-highlight-color: transparent; }
  .candle-container:active { transform: scale(0.98); }
  .candle {
    width: 50px; height: 150px;
    background: linear-gradient(#e6e6e6, #d9d9d9, #bfbfbf);
    border-radius: 4px; position: relative;
    box-shadow: inset 0 -20px 20px rgba(0,0,0,0.1), 0 0 20px rgba(0,0,0,0.5);
  }
  .wick {
    position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
    width: 4px; height: 15px; background: #333; border-radius: 2px;
  }
  
  /* Alev Normal Hali */
  .flame {
    position: absolute; top: -45px; left: 50%; transform: translateX(-50%);
    width: 20px; height: 40px;
    background: radial-gradient(ellipse at bottom, #fff 0%, #ffbb00 40%, #ff4d00 100%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow: 0 0 20px #ffbb00, 0 0 50px #ff4d00;
    animation: flicker 1s infinite alternate;
    transform-origin: center bottom; 
    transition: all 0.3s ease-out; /* S√∂nme hƒ±zƒ±nƒ± artƒ±rdƒ±m */
  }
  
  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    100% { transform: translateX(-50%) scale(1) skewX(0deg); opacity: 1; }
  }

  /* --- D√úZELTƒ∞LEN KISIM BURASI --- */
  /* Alev S√∂nm√º≈ü Hali (Garanti √á√∂z√ºm) */
  .flame.out {
    opacity: 0 !important; /* Kesinlikle g√∂r√ºnmez ol */
    transform: translateX(-50%) scale(0.1) !important; /* ƒ∞yice k√º√ß√ºlt */
    box-shadow: none !important; /* Parlamayƒ± kapat */
    background: none !important; /* Kƒ±rmƒ±zƒ± rengi tamamen kaldƒ±r */
  }
  /* ------------------------------- */

  .smoke {
    position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
    width: 4px; height: 40px; background: rgba(255,255,255,0.6);
    filter: blur(5px); border-radius: 50%; opacity: 0; pointer-events: none;
  }
  .smoke.rise { animation: smokeRise 2s forwards; }
  @keyframes smokeRise {
    0% { opacity: 0.8; height: 10px; top: -20px; }
    100% { opacity: 0; height: 100px; top: -120px; transform: translateX(-50%) scale(3); }
  }
  .wish-message {
    margin-top: 50px; font-size: 1.2rem; opacity: 0;
    color: #ffd700; letter-spacing: 1px; text-align: center; padding: 0 20px;
  }
  .fade-in { animation: textAppear 2s forwards; }
  @keyframes textAppear { to { opacity: 1; } }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  .hint { position: absolute; bottom: 30px; font-size: 12px; color: rgba(255,255,255,0.3); }
</style>
</head>
<body>
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<h2 id="title">Yeni ya≈üƒ±n i√ßin bir dilek tut...</h2>
<div class="candle-container" onclick="blowCandle()">
  <div class="candle">
    <div class="wick"></div>
    <div class="flame" id="flame"></div>
    <div class="smoke" id="smoke"></div>
  </div>
</div>
<div class="wish-message" id="message">Dileƒüin evrene iletildi... ‚ú®</div>
<p class="hint">(S√∂nd√ºrmek i√ßin aleve dokun)</p>

<script>
  let isBlown = false;
  function blowCandle() {
    if (isBlown) return;
    isBlown = true;
    const flame = document.getElementById('flame');
    const smoke = document.getElementById('smoke');
    const message = document.getElementById('message');
    const title = document.getElementById('title');

    // Alevi s√∂nd√ºr sƒ±nƒ±fƒ±nƒ± ekle
    flame.classList.add('out');
    
    // Dumanƒ± √ßƒ±kar
    setTimeout(() => { smoke.classList.add('rise'); }, 100); // Duman daha hƒ±zlƒ± √ßƒ±ksƒ±n
    
    title.style.opacity = '0';
    setTimeout(() => { message.classList.add('fade-in'); }, 800);
    
    setTimeout(() => {
      window.location.href = "final.html";
    }, 3500);
  }
</script>
</body>
</html>
