<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bir Dilek Tut ðŸŽ‚</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #1a1a1a;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Playfair Display', serif;
    color: white;
    overflow: hidden;
    user-select: none;
  }

  h2 {
    font-weight: 400;
    letter-spacing: 1px;
    text-align: center;
    margin-bottom: 50px;
    font-size: 1.5rem;
    animation: fadeIn 2s ease-in;
    padding: 0 20px;
    transition: opacity 1s;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .cake-container {
    position: relative; width: 250px; height: 200px; cursor: pointer;
    display: flex; justify-content: center; align-items: flex-end;
    transition: transform 0.2s; -webkit-tap-highlight-color: transparent;
  }
  .cake-container:active { transform: scale(0.95); }

  .plate { position: absolute; bottom: -10px; width: 280px; height: 10px; background: #eee; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
  .layer-bottom { position: absolute; bottom: 0; width: 240px; height: 80px; background: #6c5ce7; border-radius: 15px 15px 0 0; }
  .layer-top { position: absolute; bottom: 80px; width: 200px; height: 70px; background: #fd79a8; border-radius: 15px 15px 0 0; z-index: 2; }
  .icing { position: absolute; top: 0; width: 100%; height: 20px; background: #ffeaa7; border-radius: 15px 15px 10px 10px; }
  .drip { position: absolute; top: 15px; width: 20px; height: 25px; background: #ffeaa7; border-radius: 0 0 20px 20px; }
  .d1 { left: 20px; height: 30px; } .d2 { left: 60px; height: 20px; } .d3 { left: 100px; height: 35px; } .d4 { left: 150px; height: 25px; }

  .candles-area { position: absolute; bottom: 150px; width: 160px; display: flex; justify-content: space-between; z-index: 5; }
  .candle { position: relative; width: 12px; height: 50px; border-radius: 4px; background: repeating-linear-gradient(45deg, var(--c), var(--c) 5px, #fff 5px, #fff 10px); }
  .wick { position: absolute; top: -8px; left: 50%; transform: translateX(-50%); width: 2px; height: 8px; background: #333; }

  /* ALEVLER */
  .flame {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 12px;
    height: 25px;
    background: radial-gradient(ellipse at bottom, #fff 0%, #ffbb00 40%, #ff4d00 100%);
    border-radius: 50% 50% 50% 50%;
    box-shadow: 0 0 10px #ffbb00;
    animation: flicker 1s infinite alternate;
    transform-origin: center bottom;
    opacity: 1;
    /* JS ile mÃ¼dahale edeceÄŸimiz iÃ§in buraya transition yazmÄ±yorum */
  }

  .c1 .flame { animation-delay: 0s; } .c2 .flame { animation-delay: 0.2s; } .c3 .flame { animation-delay: 0.5s; } .c4 .flame { animation-delay: 0.1s; }

  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    100% { transform: translateX(-50%) scale(1.1, 0.9); opacity: 0.9; }
  }

  /* DUMAN */
  .smoke {
    position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
    width: 4px; height: 30px; background: rgba(255,255,255,0.6);
    filter: blur(4px); opacity: 0;
  }
  
  /* Duman Ã§Ä±kÄ±ÅŸÄ± da 2 saniye sÃ¼rsÃ¼n */
  .smoke.rise { animation: smokeRise 2s forwards; }
  
  @keyframes smokeRise {
    0% { opacity: 0.6; transform: translateX(-50%) translateY(0); }
    100% { opacity: 0; transform: translateX(-50%) translateY(-50px) scale(3); }
  }

  .wish-message {
    margin-top: 50px; font-size: 1.2rem; opacity: 0; color: #ffd700;
    letter-spacing: 1px; text-align: center; transition: opacity 2s;
  }
  .fade-in { opacity: 1 !important; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  .hint { position: absolute; bottom: 30px; font-size: 12px; color: rgba(255,255,255,0.3); }
</style>
</head>
<body>
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<h2 id="title">Yeni yaÅŸÄ±n iÃ§in bir dilek tut...</h2>

<div class="cake-container" onclick="blowCandles()">
  <div class="plate"></div>
  <div class="layer-bottom"></div>
  <div class="layer-top">
    <div class="icing"></div>
    <div class="drip d1"></div><div class="drip d2"></div>
    <div class="drip d3"></div><div class="drip d4"></div>
  </div>
  <div class="candles-area">
    <div class="candle c1" style="--c: #0984e3;"><div class="wick"></div><div class="flame"></div><div class="smoke"></div></div>
    <div class="candle c2" style="--c: #d63031;"><div class="wick"></div><div class="flame"></div><div class="smoke"></div></div>
    <div class="candle c3" style="--c: #fdcb6e;"><div class="wick"></div><div class="flame"></div><div class="smoke"></div></div>
    <div class="candle c4" style="--c: #00b894;"><div class="wick"></div><div class="flame"></div><div class="smoke"></div></div>
  </div>
</div>

<div class="wish-message" id="message">DileÄŸin evrene iletildi... âœ¨</div>
<p class="hint">(SÃ¶ndÃ¼rmek iÃ§in pastaya dokun)</p>

<script>
  let isBlown = false;
  
  function blowCandles() {
    if (isBlown) return;
    isBlown = true;
    
    const flames = document.querySelectorAll('.flame');
    const smokes = document.querySelectorAll('.smoke');
    const message = document.getElementById('message');
    const title = document.getElementById('title');

    // --- ZORLA SÃ–NDÃœRME OPERASYONU (TAM 2 SANÄ°YE) ---
    flames.forEach(f => {
      // 1. Titremeyi DURDUR (Yoksa kÃ¼Ã§Ã¼lÃ¼rken titrer, kÃ¶tÃ¼ gÃ¶rÃ¼nÃ¼r)
      f.style.animation = 'none';
      
      // 2. GeÃ§iÅŸ sÃ¼resini ayarla: 2 saniye (2s)
      f.style.transition = 'all 2s ease-out';
      
      // 3. GÃ¶rÃ¼nmez yap ve kÃ¼Ã§Ã¼lt
      f.style.opacity = '0';
      f.style.transform = 'translateX(-50%) scale(0)';
    });

    // DumanlarÄ± Ã§Ä±kar
    smokes.forEach(s => s.classList.add('rise'));

    title.style.opacity = '0';
    message.classList.add('fade-in');
    
    // YÃ¶nlendirme sÃ¼resi: 3 saniye (2 saniye sÃ¶nme payÄ± + 1 saniye okuma payÄ±)
    setTimeout(() => {
      window.location.href = "final.html";
    }, 3000);
  }
</script>
</body>
</html>
