<script>
  // --- MÃœZÄ°K KODU ---
  const audio = document.getElementById("bgMusic");
  const savedTime = localStorage.getItem("songTime");
  if (savedTime) audio.currentTime = parseFloat(savedTime);
  audio.play().catch(() => { document.body.addEventListener('click', () => { audio.play(); }, { once: true }); });
  setInterval(() => { if (!audio.paused) localStorage.setItem("songTime", audio.currentTime); }, 500);

  // --- 3D TILT EFEKTÄ° (Sihir Burada) ---
  const card = document.getElementById('card3D');
  const body = document.querySelector('body');

  // Fare/Parmak Hareketini Takip Et
  body.addEventListener('mousemove', (e) => {
    rotateCard(e.clientX, e.clientY);
  });

  body.addEventListener('touchmove', (e) => {
    rotateCard(e.touches[0].clientX, e.touches[0].clientY);
  });

  function rotateCard(x, y) {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // Merkeze gÃ¶re hesapla (-1 ile 1 arasÄ± deÄŸer)
    const xVal = (x - windowWidth / 2) / (windowWidth / 2);
    const yVal = (y - windowHeight / 2) / (windowHeight / 2);

    // DÃ¶nÃ¼ÅŸ aÃ§Ä±sÄ±nÄ± ayarla (Max 20 derece)
    // X ekseninde dÃ¶nÃ¼ÅŸ iÃ§in Y deÄŸerini kullanÄ±yoruz (ters orantÄ±)
    card.style.transform = `rotateY(${xVal * 20}deg) rotateX(${-yVal * 20}deg)`;
  }

  // Fare/Parmak Ã§ekilince dÃ¼zelsin
  body.addEventListener('mouseleave', resetCard);
  body.addEventListener('touchend', resetCard);

  function resetCard() {
    card.style.transform = `rotateY(0deg) rotateX(0deg)`;
  }
</script>
